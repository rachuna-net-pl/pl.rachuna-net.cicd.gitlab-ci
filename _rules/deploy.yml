---
.rule:deploy:terraform:
  rules:
    - if: $PROJECT_TYPE != "terraform"
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: on_success
    - if: $CI_OPEN_MERGE_REQUESTS
      when: manual
      allow_failure: false

